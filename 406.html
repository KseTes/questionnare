<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>406 Not Acceptable</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;  
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #000;
    }
    .wrapper {
      max-width: 25em;
      padding: 0.5em;
      text-align: center;
    }
    .error-code {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #d32f2f;
    }
    .error-message {
      padding: 1.5em 3em;
      background-color: #555;
      color: #fff;
      border-radius: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1em;
    }
    .req-info {
      padding: 1em;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      word-break: break-all;
      font-size: 0.9em;
      color: #333;
      max-width: 100%;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="error-code">406</div>
    <div class="error-message">
      <p>Not Acceptable</p>
      <p>The requested resource is not available with the content characteristics requested.</p>
    </div>
    <div id="reqContainer" class="req-info" style="display: none;">
    </div>
  </section>

  <script>
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const reqValue = getUrlParameter('req');

    if (reqValue) {
      const container = document.getElementById('reqContainer');
      try {
        const decodedReqValue = decodeURIComponent(reqValue);
        container.innerHTML = '<strong>Original Request:</strong><br>' + decodedReqValue;
        container.style.display = 'block';
      } catch (e) {
        console.error('Error decoding req parameter:', e);
        container.innerHTML = '<strong>Error:</strong> Could not decode the original request parameter.';
        container.style.display = 'block';
      }
    }
  </script>
</body>
</html>
