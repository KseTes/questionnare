<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>406 Not Acceptable</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;  
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #000;
    }
    .wrapper {
      max-width: 25em;
      padding: 0.5em;
      text-align: center;
    }
    .error-code {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #d32f2f; /* Red color for error */
    }
    .error-message {
      padding: 1.5em 3em;
      background-color: #555;
      color: #fff;
      border-radius: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="error-code">406</div>
    <div class="error-message">
      <p>Not Acceptable</p>
      <p>The requested resource is not available with the content characteristics requested.</p>
    </div>
  </section>
</body>
</html>
